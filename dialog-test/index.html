<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Read Us</title>
    <script>
    const {remote} = require('electron');

    function showDialogNone1() {
      //dialog.showMessageBox([browserWindow, ]options[, callback])
      remote.dialog.showMessageBox({
        type: 'none',
        title: 'None',
        message: 'Message dialog display test',
        noLink: true,
      })
    }

    function showDialogNone2() {
      //dialog.showMessageBox([browserWindow, ]options[, callback])
      remote.dialog.showMessageBox({
        type: 'none',
        title: 'None',
        message: 'Message dialog display test',
        buttons: ["Ok", "Cancel"],
        noLink: true,
      })
    }

    function showDialogError1() {
      //dialog.showMessageBox([browserWindow, ]options[, callback])
      remote.dialog.showMessageBox({
        type: 'error',
        title: 'Error',
        message: 'Message dialog display test',
        noLink: true,
      })
    }

    function showDialogQuestion1() {

      const options = {
        type: 'question',
        buttons: ['Cancel', 'Yes, please', 'No, thanks'],
        defaultId: 2,
        title: 'Question',
        message: 'Do you want to do this?',
        detail: 'It does not really matter',
        checkboxLabel: 'Remember my answer',
        checkboxChecked: true,
      };
      
      //dialog.showMessageBox([browserWindow, ]options[, callback])
      remote.dialog.showMessageBox(null, options, (response, checkboxChecked) => {
        console.log(response);
        console.log(checkboxChecked);
      });
    }
    </script>
  </head>
  <body>
    <h1>Hello, electron!</h1>
    <button onclick='showDialogNone1()'>show dialog None 1</button>
    <button onclick='showDialogNone2()'>show dialog None 2</button>
    <button onclick='showDialogError1()'>show dialog Error 1</button>
    <button onclick='showDialogQuestion1()'>show dialog Question 1</button>
  </body>
</html>
